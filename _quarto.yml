project:
  type: book
  output-dir: _book

book:
  title: "Machine Learning with R and Python"
  author: "Don Hale"
  date: "09/22/2025"
  chapters:
    - index.qmd
    - introduction.qmd
    - resampling-model-selection.qmd
    - resampling-model-selection-python.qmd
    - generalized-additive-models.qmd
