project:
  type: book
  output-dir: _book

book:
  title: "Machine Learning with R and Python"
  author: "Don Hale"
  date: "09/22/2025"
  chapters:
    - index.qmd
    - introduction.qmd
    - resampling-model-selection.qmd
    - resampling-model-selection-python.qmd
    - generalized-additive-models-r.qmd
    - generalized-additive-models-python.qmd
    - Tree_Based_R.qmd
    - Tree_Based_Python2.qmd
    - rf-xgb-params.qmd
    - neural-network-Rversion.qmd
    - neural-networks-python.qmd
    - naive-bayes-models.qmd
    - model-agnostic-interpretability.qmd
    - support-vector-machines.qmd

# ---------------------------------------------------------------------
# Execution defaults for both R + Python chapters
# ---------------------------------------------------------------------
execute:
  freeze: auto
  cache: true
  echo: true
  warning: false
  message: false
  daemon: false
  keep-md: false

# ---------------------------------------------------------------------
# Ensure R chapters use your ARM-native Python for reticulate
# ---------------------------------------------------------------------
env:
  RETICULATE_PYTHON: "/Users/donaldhale/r-arm/bin/python"

# ---------------------------------------------------------------------
# Ensure Python-only QMDs run through Jupyter (Anaconda)
# ---------------------------------------------------------------------
jupyter: python3
python:
  executable: /opt/anaconda3/bin/python

format:
  html:
    theme: cosmo
    code-fold: true
    code-tools: true
    toc: true
  pdf:
    documentclass: scrreprt



